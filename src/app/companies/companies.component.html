<h2>Companies</h2>

<div>
  <app-now-editor>
    (messageEvent)=getNowDate($event)
  </app-now-editor>
  <label>
    Company name:
    <input #companyName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(companyName.value);
          companyName.value=''">
    add
  </button>
</div>

<ul class="companies">
  <li *ngFor="let company of companies">
    <a routerLink="/detail/{{company.id}}">
      <span class="badge">{{company.shortid}}</span> {{company.name}}
    </a>
    <button class="delete" title="delete company"
            (click)="delete(company)">x
    </button>
  </li>
</ul>
